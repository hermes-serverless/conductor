version: '3.5'
services:
  redis:
    image: redis
    ports:
      - '6379:6379'
    command: echo asdfasasdfasdfasdfasdfsfa

  maestro:
    build:
      context: .
    ports:
      - 8080:8080
    volumes:
      - ./:/app/server
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - redis
